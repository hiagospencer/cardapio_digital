<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Restaurante Marlonista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="https://restaurante-marlonista.netlify.app/img-marlonista/logo.jpg" alt="logo-marlonista" />
            </div>
            <h1 class="restaurant-name">Restaurante Marlonista</h1>
        </div>
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <ul class="category-list">
                <li class="category-item active" data-category="frutos-mar">
                    <i class="fa-solid fa-water category-icon"></i> Frutos do Mar
                </li>
                <li class="category-item" data-category="lagostas">
                    <i class="fa-solid fa-shrimp category-icon"></i>
                    Lagostas
                </li>
                <li class="category-item" data-category="camaroes">
                    <i class="fas fa-shrimp category-icon"></i> Camarões
                </li>
                <li class="category-item" data-category="peixes">
                    <i class="fas fa-fish-fins category-icon"></i> Peixes
                </li>
                <li class="category-item" data-category="carnes">
                    <i class="fas fa-drumstick-bite category-icon"></i> Carnes
                </li>
                <li class="category-item" data-category="acompanhamentos">
                    <i class="fas fa-utensils category-icon"></i> Acompanhamentos
                </li>
                <li class="category-item" data-category="petiscos">
                    <i class="fas fa-cheese  category-icon"></i> Petiscos
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <h2 class="category-title" id="categoryTitle">Entradas</h2>
            <div class="products-table" id="productsTable">
                <!-- Os produtos serão carregados dinamicamente via JavaScript -->
            </div>
        </main>
    </div>

    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <img id="modalImage" src="" alt="">
            <div class="image-caption" id="modalCaption"></div>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/5584986058958?text=Olá! Gostaria de fazer um pedido do Restaurante Marlonista."
        class="whatsapp-button" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-whatsapp"></i>
    </a>


    <script src="js/script.js"></script>
</body>

</html>
